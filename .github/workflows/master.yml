name: Master CI/CD
on:
  push:
    branches: master

jobs:
  Deploy-Patent-Bot:
    uses: ./.github/workflows/deploy.yml
    with:
      lambda_function_name: ${{ vars.PATENT_BOT_LAMBDA_FUNCTION_NAME }}
    secrets:
      inherit
      ecr_repo_name: ${{ secrets.PATENT_BOT_ECR_REPO_NAME }}

  Deploy-Weather-Bot:
    uses: ./.github/workflows/deploy.yml
    with:
      lambda_function_name: ${{ vars.WEATHER_BOT_LAMBDA_FUNCTION_NAME }}
    secrets:
      inherit
      ecr_repo_name: ${{ secrets.WEATHER_BOT_ECR_REPO_NAME }}